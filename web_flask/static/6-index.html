<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>

        <!--Favicon-->
        <link rel="icon" type="image/png" href="images/icon.png">

        <!--STYLING-->
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>

    <!--Body-->
    <body>
        <!--HEADER-->
        <header>
            <div class="header_logo"></div>
        </header>

        <!--CONTAINER-->
        <div class="container">
            <section class="filters">
                <!--LOCATIONS-->
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>

                    <ul class="popover">
                        <li class="state">
                            <h2>Arizona:</h2>
                                <ul>
                                    <li>Page</li>
                                    <li>Page2</li>
                                </ul>
                        </li>

                        <li class="state">
                            <h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>

                        <li class="state">
                            <h2>Enugu:</h2>
                            <ul>
                                <li>Abakpa</li>
                                <li>Emene</li>
                                <li>Obiagu</li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!--AMENITIES-->
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>

                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                        <li>Pool</li>
                        <li>Hair Dryer</li>
                    </ul>
                </div>

                <!--BUTTON-->
                <button>Search</button>
            </section>
        </div>

        <!--FOOTER-->
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
